      <textarea id="message" name="message" placeholder="Your Message" rows="6" class="form-input" required></textarea><br>
      
      <button type="submit" class="form-button">Send</button>
    </form>

    <p id="successMessage" style="color: green; margin-top: 10px; display: none;">Message sent successfully!</p>
